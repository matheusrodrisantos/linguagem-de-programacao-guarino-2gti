<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pipocas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">

        function listar(){
            fetch("https://localhost:7287/pipocas", {
                method: "GET",
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then((response) => response.json())
            .then((result) => {
                renderizar(result)
            })
            .catch((error) => {
                console.log(error)
                Swal.fire(
                'Erro',
                'Houve um erro ao salvar os dados',
                'error'
                )
            })
        }

        function excluir(id){
            fetch("https://localhost:7287/pipocas/" + id, {
                method: "DELETE",
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then((response) => response.json())
            .then((result) => {
                listar()
            })
            .catch((error) => {
                console.log(error)
                Swal.fire(
                'Erro',
                'Houve um erro ao excluir a categoria',
                'error'
                )
            })
        }

        function renderizar(pipocas){

            let tabela = document.querySelector("#tabela tbody")
            while(tabela.firstChild){
                tabela.removeChild(tabela.firstChild)
            }

            for(let pipoca of pipocas){

                let linha = `
                    <tr>
                        <td>${pipoca.id}</td>
                        <td>${pipoca.nome}</td>
                        <td>${pipoca.departamento}</td>
                        <td>${pipoca.dataCadastro}</td>
                        <td>${pipoca.apelido}</td>
                        <td>
                            <a href="javascript: excluir(${pipoca.id})">Excluir</a>
                        </td>
                    </tr>
                `

                let tr = document.createElement("tr")
                tr.innerHTML = linha

                tabela.appendChild(tr)
            }
        }

    </script>

</head>
<body onload="listar()">
    <div class="container-fluid p-2">
        <a href="index.html" class="btn btn-primary">Voltar</a>

        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Data de Cadastro</th>
                    <th scope="col">Apelido</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div> 
</body>
</html>
