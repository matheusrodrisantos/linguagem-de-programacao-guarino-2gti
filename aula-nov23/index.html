<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Coisa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1 LCz02ROU9k972gdyvl AESN10 x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function salvar() {
            let nome = document.getElementById("nome").value
            let cidade = document.getElementById("cidade").value
            let aceite = document.getElementById("aceite").checked
            let datanasc = document.getElementById("datanasc").value;
            let estado = document.getElementById("estado").value;

            let erros = []
            //verifica se o nome não tem espaço
            if (nome.trim().indexOf(" ") == -1) {
                erros.push("Preencha o nome completo")
            }
            if (/\d/.test(cidade)) { //verifica se a cidade tem números
                erros.push("A cidade não pode ter números")
            }
            if (cidade.trim() == "") {
                erros.push("Preencha a cidade")
            }
            if (aceite == false) { // !aceite
                erros.push("Tem que aceitar os termos")
            }
            if (erros.length > 0) { //verifica se tem algo na lista de erros
                swal("Ops...", erros.join("\n"), "error")
            } else {
                swal("Sucesso", "Cadastrado com sucesso", "success")
            }
            return false //para não enviar o formulário

        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Cadastro de Coisa</h1>
        </header>
        <section>
            <form action="" method="post" onsubmit="return salvar()">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp"
                        placeholder="Digite seu nome">
                    <small id="nomeHelp" class="form-text text-muted">Digite o nome completo</small>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="form-group">
                    <label for="datanasc">Data Nasc.</label>
                    <input type="date" class="form-control" id="datanasc" />
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" id="estado">
                        <option value="AC">AC</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="aceite">
                    <label class="form-check-label" for="aceite">Aceito os termos de uso e a política de
                        privacidade</label>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>
</body>

</html>
